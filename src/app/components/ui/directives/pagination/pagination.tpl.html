<div class="f4ct-pagination">
  <div>
    <span class="label" translate>f4ct-pagination.rowsLabel</span>
    <md-select ng-model="config.limit" ng-change="change()" aria-label="Rows per page">
      <md-option ng-repeat="state in pagnModel.states" value="{{state}}">
        {{state}}
      </md-option>
    </md-select>
    <span translate translate-values="{from : pagnModel.from(), to : pagnModel.to(), total : config.totalItems}">f4ct-pagination.itemDisplayed</span>
  </div>
  <div>
    <md-button class="md-icon-button" ng-disabled="pagnModel.cantPrevious()" ng-click="pagnModel.firstPage()" aria-label="first page">
      <md-icon md-svg-icon="navigate-first"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-disabled="pagnModel.cantPrevious()" ng-click="pagnModel.previousPage()" aria-label="previous page">
      <md-icon md-svg-icon="navigate_before" ng-style="pagnModel.getColor('previous')"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-disabled="pagnModel.cantNext()" ng-click="pagnModel.nextPage()" aria-label="next page">
      <md-icon md-svg-icon="navigate_next" ng-style="pagnModel.getColor('next')"></md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-disabled="pagnModel.cantNext()" ng-click="pagnModel.lastPage()" aria-label="last page">
      <md-icon md-svg-icon="navigate-last"></md-icon>
    </md-button>
  </div>
</div>
