<md-button ui-sref-active="md-default-theme md-fg md-primary md-hue-2"
           ui-sref="{{section.state}}"
           ng-click="focusSection();onClick()">
  <ng-md-icon icon="{{section.icon}}" ng-style="{fill : (!section.icon) ? 'transparent': ''}"></ng-md-icon> 
  {{section | humanizeDoc | translate | trunc:21}}
  <span class="md-visually-hidden"
        ng-if="isSelected()">
    current page
  </span>
</md-button>
