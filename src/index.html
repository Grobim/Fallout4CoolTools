<!doctype html>
<html ng-app="fallout4CoolTools" ng-controller="MainController as mainCtrl">
  <head>
    <meta charset="utf-8">
    <title ng-bind="mainCtrl.getWindowTitleKey() | translate"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <link rel="stylesheet" href="../bower_local/angular-material-data-table/dist/md-data-table.css" />
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-class="mainCtrl.getBodyClass()">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ui-view layout-fill></div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <script src="../bower_local/angular-breadcrumb/release/angular-breadcrumb.js"></script>
    <script src="../bower_local/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="../bower_local/FileSaver.js/FileSaver.js"></script>
    <script src="../bower_local/Blob.js/Blob.js"></script>
    <script src="../bower_components/messageformat/locale/fr.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
